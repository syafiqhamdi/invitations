<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Undangan</title>
  <style>
    body.locked {
      overflow: hidden;
    }
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url("top-view-wedding-floral-frame.jpg") no-repeat center center;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: #333;
      font-family: "Great Vibes", cursive;
      z-index: 1000;
      text-align: center;
    }
    .overlay h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      color: #6b4226;
    }
    .overlay p {
      font-size: 1.3rem;
      margin-bottom: 20px;
      font-family: "Times New Roman", serif;
    }
    .overlay button {
      padding: 12px 24px;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background: #d4af37; /* warna emas */
      color: white;
      font-weight: bold;
    }
    .content {
      min-height: 200vh;
      padding: 50px;
      background: linear-gradient(to bottom, pink, lightblue);
      text-align: center;
      font-size: 2rem;
    }
  </style>
</head>
<body class="locked">
  <!-- Tampilan awal seperti undangan -->
  <div class="overlay" id="overlay">
    <h1>Undangan Pernikahan</h1>
    <p id="kepada">Kepada Yth. Tamu Undangan</p>
    <button onclick="openPrank()">Buka Undangan</button>
  </div>

  <!-- Konten prank -->
  <div class="content" id="content" style="display:none;">
    YAA KALIIII .....  
    <br><br>
    <img src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif" alt="prank gif">
  </div>

  <script>
    // Ambil parameter "nama" dari URL
    const urlParams = new URLSearchParams(window.location.search);
    const nama = urlParams.get('nama');
    const kepada = document.getElementById('kepada');

    if (nama && nama.trim() !== "") {
      kepada.innerText = "Kepada Yth. " + nama;
    } else {
      kepada.innerText = "Kepada Yth. Tamu Undangan";
    }

    function openPrank() {
      document.body.classList.remove("locked");
      document.getElementById("overlay").style.display = "none";
      document.getElementById("content").style.display = "block";
    }
  </script>
</body>
</html>
