<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Undangan</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body.locked { overflow: hidden; }

    .overlay {
      position: fixed; inset: 0;
      background: url("top-view-wedding-floral-frame.jpg") no-repeat center/cover;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      text-align: center; z-index: 1000;
      font-family: "Great Vibes", cursive;
      transition: opacity 500ms ease;
    }
    .overlay.hidden { opacity: 0; pointer-events: none; }

    .overlay h1 { font-size: 3rem; margin-bottom: 10px; color: #6b4226; }
    .overlay p  { font-size: 1.2rem; margin-bottom: 20px; font-family: "Times New Roman", serif; }
    .overlay .btn-main {
      padding: 12px 24px; font-size: 1rem; cursor: pointer;
      border: none; border-radius: 10px;
      background: #d4af37; color: #fff; font-weight: bold;
      margin-top: 12px;
    }

    .content {
      min-height: 200vh; padding: 56px 24px; text-align: center;
      background: linear-gradient(to bottom, #ffe3ec, #e3f2ff);
      font-size: 2rem; font-family: system-ui, sans-serif;
    }

    /* Tombol kecil untuk audio */
    .btn-audio {
      position: fixed; right: 12px; bottom: 12px;
      z-index: 2000; font-size: 0.9rem;
      padding: 8px 12px; border-radius: 8px;
      border: 1px solid #ccc; background: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body class="locked">
  <!-- Audio -->
  <audio id="musicInvite" src="Beautiful-In-White-1.mp3" preload="metadata" loop></audio>
  <audio id="musicMeme"   src="cat-laugh-meme-1.mp3"></audio>

  <!-- Overlay undangan -->
  <div class="overlay" id="overlay">
    <h1>Undangan Pernikahan</h1>
    <p id="kepada">Kepada Yth. Tamu Undangan</p>
    <button class="btn-main" id="btnOpen">Buka Undangan</button>
  </div>

  <!-- Konten prank -->
  <main class="content" id="content" style="display:none;">
    üéâ Surprise! Bukan undangan... tapi PRANK üòÜ  
    <br><br>
    <img src="prank.gif" alt="Gif Prank" style="max-width: 520px; width: 90%; height: auto;">
  </main>

  <!-- Tombol kecil play/pause musik undangan -->
  <button class="btn-audio" id="btnAudio">‚ñ∂Ô∏è Musik</button>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const nama = urlParams.get('nama');
    const kepada = document.getElementById('kepada');
    if (nama && nama.trim() !== "") {
      const cap = nama.replace(/\b\p{L}/gu, c => c.toUpperCase());
      kepada.textContent = "Kepada Yth. " + cap;
    }

    const overlay = document.getElementById('overlay');
    const content = document.getElementById('content');
    const btnOpen = document.getElementById('btnOpen');
    const btnAudio = document.getElementById('btnAudio');

    const musicInvite = document.getElementById('musicInvite');
    const musicMeme   = document.getElementById('musicMeme');

    // Volume
    musicInvite.volume = 0.7;
    musicMeme.volume   = 1.0;

    // Tombol audio toggle
    let isPlayingInvite = false;
    btnAudio.addEventListener('click', async () => {
      if (isPlayingInvite) {
        musicInvite.pause();
        btnAudio.textContent = "‚ñ∂Ô∏è";
      } else {
        try { await musicInvite.play(); } catch {}
        btnAudio.textContent = "‚è∏Ô∏è";
      }
      isPlayingInvite = !isPlayingInvite;
    });

    // Mulai musik undangan saat overlay di-tap
    overlay.addEventListener('pointerdown', async () => {
      if (!isPlayingInvite) {
        try { await musicInvite.play(); isPlayingInvite = true; btnAudio.textContent = "‚è∏Ô∏è Musik"; } catch {}
      }
    }, { once: true });

    // Buka prank
    btnOpen.addEventListener('click', async () => {
      musicInvite.pause();
      musicInvite.currentTime = 0;
      isPlayingInvite = false;
      btnAudio.textContent = "‚ñ∂Ô∏è";

      try { await musicMeme.play(); } catch {}

      document.body.classList.remove('locked');
      content.style.display = 'block';
      overlay.classList.add('hidden');
      setTimeout(() => { overlay.style.display = 'none'; }, 520);
    });
  </script>
</body>
</html>
